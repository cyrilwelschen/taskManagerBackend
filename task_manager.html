<script type="text/javascript">
  $(window).on("load", function() {
    $.get("http://127.0.0.1:8000", function(data) {
      console.log("Data"+data);
      constructTables(data);
    });
  });
  $(document).on("dblclick", "td", function(e) {
    sendPost("delete", $(this).closest("tbody").attr('id'), $(this).closest("tr").index(), null, null);
    $(this).closest("tr").remove();
  });

  $(function() {
    $("#today, #manana, #eow, #future").sortable({connectWith: ".sortable"});
    $("#today, #manana, #eow, #future").sortable({
      update: function(e) {
        var target = $(e.target);
        var children = target.children();
        var time = $(this).attr('id');
        children.each(function(index) {
          var currentRow = $(this).children();
          var person = $(currentRow[0]).text();
          var msg = $(currentRow[1]).text();
          sendPost("update", time, index, person, msg);
        });
      }
    });
    $("h1").click(function(e) {
      setTimeout(function(){
            $('#task-input').focus();
        }, 200);
      $('#myModal').modal('show');
      $('#group-memory').val($(this).attr('id'));
    });
    $('#task-input, #person-input').keypress(function(e) {
      if(e.which == 13)
        {
          $('#myModal').modal('hide');
          var person = $('#person-input').val();
          var msg = $('#task-input').val();
          var time = $('#group-memory').val().replace('-h1', '');
          $('#task-input').val("");
          $('#person-input').val("Cyril");
          $("#"+time).append("<tr><td style='width: 20%'>"+person+"</td><td style='width: 80%'>"+msg+"</td></tr>");
          sendPost("create", time, null, person, msg);
        }
    });
  });

  function constructTables(data) {
    console.log("Constructing tables");
    //var data = {today: ["sammy", "cyril"], who: "hello you inside"};
    var elements = JSON.parse(data);
    $.each(elements, function(k, v) {
      console.log(k, v)
      $(v).each(function(){
        var pers = $(this)[0];
        var task = $(this)[1];
        console.log("Time :"+k, "Pers: "+pers, "Task "+task);
        $("#"+k).append("<tr><td style='width: 20%'>"+pers+"</td><td style='width: 80%'>"+task+"</td></tr>");
      });
    });
  };

  function sendPost(type, time, index, person, msg){
    console.log(type+" "+time+" "+index+" "+person+" "+msg)
    $.post("http://127.0.0.1:8000", {action: type, deadline: time, index: index, person: person, task: msg}).fail(function() {
      $('#errorModal').modal('show');
    });
  };
</script>
