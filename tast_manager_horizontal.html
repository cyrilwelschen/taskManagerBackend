<script type="text/javascript">
  $(function() {
    $("#today-tbody, #manana-tbody, #eow-tbody, #future-tbody").sortable({
      connectWith: ".sortable"
    });
    $("td").dblclick(function(e) {
      deletElement($(this));
    });
    $("h1").click(function(e) {
      createNew($(this));
    });
  });

  function deletElement(element) {
    element.remove();
  };

  function createNew(h1Id) {
    var markup = "<tr ondblclick=deletElement($(this))><td>Me</td><td>Newly created</td></tr>";
    
    switch (h1Id.attr('id')) {
      case "today-h1":
        $("#today-tbody").append(markup);
        $.post("http://127.0.0.1:8000", {suggest: "hello from the other side"})
	alert("Send post request")
        break;
      case "manana-h1":
        $("#manana-tbody").append(markup);
        break;
      case "eow-h1":
        $("#eow-tbody").append(markup);
        break;
      case "future-h1":
        $("#future-tbody").append(markup);
        break;
    }
  };

</script>
